<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응급 병원 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=eqcpprijve"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .custom-title {
            font-weight: bold;
            color: #4169E1;
            margin: 10 auto;
            margin-bottom: 30px;
        }

        .box {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        .custom-btn {
            width: 30%
            margin-top: 50px;
            background-color: #6495ED;
            border-color: #6495ED;
        }

        .custom-btn:hover {
            background-color: #4169E1;
            border-color: #4169E1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ff4e50;
        }

        .navbar .button {
            background-color: #ff4e50;
            padding: 8px 16px;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .navbar .button:hover {
            background-color: #f44336;
        }

        .navbar .dropdown {
            position: relative;
        }
        .navbar .dropdown > a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
        }

        .navbar .dropdown i {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .navbar .dropdown:hover i {
            transform: rotate(180deg);
        }
        .navbar .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            list-style: none;
            padding: 10px 0;
            margin: 0;
            border-radius: 4px;
            min-width: 150px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar .dropdown-menu li {
            padding: 8px 20px;
            text-align: left;
        }

        .navbar .dropdown-menu li a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .navbar .dropdown-menu li a:hover {
            background-color: #ff4e50;
            color: #ffffff;
        }

        .navbar .dropdown:hover .dropdown-menu {
            display: block;
        }


    </style>
</head>
<body>
<div class="navbar">
    <div class="logo"><i class="fas fa-ambulance"></i> Emergency Assist</div>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/posts">Post</a></li>
        <li class="dropdown">
            <a href="#services">Services <i class="fas fa-caret-down"></i></a>
            <ul class="dropdown-menu">
                <li><a href="#service1">Service 1</a></li>
                <li><a href="#service2">Service 2</a></li>
                <li><a href="#service3">Service 3</a></li>
            </ul>
        </li>
        <li><a href="#contact">Contact</a></li>
        <li>
            <a href="/logout" class="btn btn-danger navbar-btn">logout</a>
        </li>
    </ul>

</div>



<div class="container mt-5">
    <div class="box">
        <h2 class="text-center custom-title">응급 상황 요청</h2>
        <form action="recommend_hospital" enctype="application/x-www-form-urlencoded">
            <div class="mb-3">
                <label for="request" class="form-label">상황 설명</label>
                <input type="text" class="form-control" name="request" id="request"
                       value="숨을 쉬지 않아요" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="latitude" class="form-label">위도</label>
                    <input type="text" class="form-control" name="latitude" id="latitude"
                           value="37.538435245262626" required>
                </div>
                <div class="col">
                    <label for="longitude" class="form-label">경도</label>
                    <input type="text" class="form-control" name="longitude" id="longitude"
                           value="126.98982802695484" required>
                </div>
            </div>
            <button type="button" id="get-location-btn" class="btn btn-secondary">내 위치 불러오기</button>
            <div class="text-center">
                <button type="submit" class="btn btn-primary custom-btn">제출</button>
            </div>
        </form>
    </div>
</div>

<script>
    // 현재 위치 가져오기 기능
    document.getElementById('get-location-btn').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                document.getElementById('latitude').value = latitude;
                document.getElementById('longitude').value = longitude;

                const map = new naver.maps.Map(document.getElementById('map'), {
                    center: new naver.maps.LatLng(latitude, longitude),
                    zoom: 14
                });

                new naver.maps.Marker({
                    position: new naver.maps.LatLng(latitude, longitude),
                    map: map,
                    icon: {
                        content: '<div style="width: 24px; height: 24px; background-color: red; border-radius: 50%;"></div>'
                    }
                });
            }, function(error) {
                alert("현재 위치를 가져올 수 없습니다.");
            });
        } else {
            alert("이 브라우저는 Geolocation을 지원하지 않습니다.");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
